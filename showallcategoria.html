<html>

<head lang='es'>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script type="text/javascript" src="js/showallcategoria.js"></script>
        <script type="text/javascript" src="js/editcategoria.js"></script>
        <script type="text/javascript" src="js/funcionesComunes.js"></script>
        <script type="text/javascript" src="js/funcionesFormularios.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

        <script type="text/javascript" src="Locale/idioma.js"></script>
        <script type="text/javascript" src="Locale/Lang_EN.js"></script>
        <script type="text/javascript" src="Locale/Lang_ES.js"></script>
        <script type="text/javascript" src="Locale/Lang_GA.js"></script>

        <link rel="stylesheet" href="css/CssComun.css">
        <link rel="stylesheet" href="css/showallCategoria.css">

</head>

<body onload="includeCabecera();validaAutenticado();getLisCategorias();setLang('');">
        <div id="navBar">
                <div class="itemNavBar" id="linkUsuarios">
                        <a class="USUARIOTOP navBarLink" class="navBarLink " href="showallusuario.html"></a>
                </div>
                <div class="itemNavBar" id="linkGrupos">
                        <a class="GRUPOTOP navBarLink" class="navBarLink" href="showallgrupo.html"></a>
                </div>
                <div class="itemNavBar" id="linkResponsables">
                        <a class="RESPONSABLETOP navBarLink" class="navBarLink " href="showallresponsable.html"></a>
                </div>

                <div class="itemNavBar" id="linkPersonas">
                        <a class="PERSONATOP navBarLink" class="navBarLink " href="showallpersona.html"></a>
                </div>
                <div class="itemNavBar" id="linkEspacios">
                        <a class="ESPACIOTOP navBarLink" class="navBarLink " href="showallespacio.html"></a>
                </div>
                <div class="itemNavBar" id="linkCategorias">
                        <a class="CATEGORIATOP navBarLink" class="navBarLink" href="showallcategoria.html"></a>
                </div>
                <div class="itemNavBar" id="linkActividades">
                        <a class="ACTIVIDADTOP navBarLink" class="navBarLink" href="showallActividad.html"></a>
                </div>
                <div class="itemNavBar" id="linkInscripciones">
                        <a class="INSCRIPCIONTOP navBarLink" href="showallinscripcion.html">
                                <h1></h1>
                        </a>
                </div>
                <div class="itemNavBar" id="UserDesconectar"></div>
        </div>

        <div id='divformgenericoCategoria' style="display:none" class='fondoFormulario'>
                <div id="contenidoForm" class='formulario'>
                        <div class="formularioComun">
                                <form name='formgenericoCategoria' id='formgenericoCategoria' method="post" action=""
                                        onsubmit="">
                                        <h1 id="tituloAccion"></h1>
                                        <label class='id_categoria'></label>
                                        <input type='text' name='id_categoria' id='id_categoria'
                                                onblur='return comprobarId("id_categoria","errorFormatoId")'><br>
                                        <div style="display:none" id="errorFormatoId"></div>
                                        <label class='nombre_categoria'></label>
                                        <input type='text' name='nombre_categoria' id='nombre_categoria'
                                                onblur='return comprobarNombreParam("nombre_categoria")'><br>
                                        <div style="display:none" id="errorFormatoNombre"></div>
                                        <label class='descripcion_categoria'></label>
                                        <input type='text' name='descripcion_categoria' id='descripcion_categoria'
                                                onblur='return comprobarDescripcionParam("descripcion_categoria")'><br>
                                        <div style="display:none" id="errorFormatoDescr"></div>

                                        <br>
                                        <button id='submitbuttom' type='submit'><img
                                                        src="images/iconos_oscar/cerrados/tick.svg"
                                                        width="50px" /></button><br>
                                </form>
                                <a id="cerrarForm" href="#" onclick="cerrar('divformgenericoCategoria','','')"
                                        class="tooltip">
                                        <img class="iconCerrar" alt="Cerrar"
                                                src="images/iconos_oscar/cerrados/cross.svg" />
                                </a>
                        </div>
                </div>
        </div>

        <div id="divtablaCategorias">
                <div id="Funciones">

                        <button id='addButtom' class="itemFunciones" onclick="showAddCategoria()">
                                <img id='addButtomIcon' src="/images/iconos_oscar/cerrados/Add.svg" alt="">
                                <p id="addButtomText" class="addButtomText"></p>
                        </button>


                        <button id='searchButtom' class="itemFunciones" onclick="showBuscarCategoria()">
                                <img id='searchButtomIcon' src="/images/iconos_oscar/cerrados/search.svg" alt="">
                                <p id="searchButtomText" class="searchButtomText"></p>
                        </button>

                </div>

                <div id="divTabla">
                        <table id="tablaCategorias" border='1'>
                                <thead>
                                        <th class="id_categoria"></th>
                                        <th class="nombre_categoria"></th>
                                        <th class="descripcion_categoria"></th>
                                        <th class="ACCIONES"></th>
                                </thead>
                                <tbody id="datosCategoria">
                                </tbody>
                                </tbody>
                        </table>
                </div>
        </div>

        <div id="modal" style="display:none">
                <div id="contenido-interno">
                        <div id="aviso"><img src="" name="aviso" id="imagenAviso" /></div>
                        <div id="mensajeError"></div>
                        <a id="cerrar" href="showallcategoria.html" onclick="cerrar('modal', '', '');" class="tooltip">
                                <img class="iconCerrar" alt="Cerrar" src="images/icons/close.png" />
                        </a>
                </div>
        </div>
        <footer id="footerNombres">
                <p class="itemfooterNombres">Andrés García Figueroa</p>
                <p class="itemfooterNombres">Álvaro Nóvoa Fernández</p>
                <p class="itemfooterNombres">Óscar Lestón Casais</p>
                <p class="itemfooterNombres">Rubén Gómez Martínez</p>
        </footer>
</body>

</html>
