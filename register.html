<html>

<head>
	<meta http-equiv="Content-Type" content="application/xhtml+xml; charset=utf-8" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<script type="text/javascript" src="js/funcionesComunes.js"></script>
	<script type="text/javascript" src="js/funcionesFormularios.js"></script>
	<script type="text/javascript" src="js/login.js"></script>
	<script type="text/javascript" src="js/md5.js"></script>
	<script type="text/javascript" src="js/register.js"></script>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

	<script type="text/javascript" src="js/md5.js"></script>
	<script type="text/javascript" src="js/register.js"></script>

	<script type="text/javascript" src="Locale/idioma.js"></script>
	<script type="text/javascript" src="Locale/Lang_EN.js"></script>
	<script type="text/javascript" src="Locale/Lang_ES.js"></script>
	<script type="text/javascript" src="Locale/Lang_GA.js"></script>

	<link rel="stylesheet" href="./css/register.css">

	<!--Recursos del calendario-->
	<link rel="stylesheet" type="text/css" href="css/tcal.css" />
	<script type="text/javascript" src="js/tcal.js"></script>
	<!--Recursos del calendario fin-->
</head>

<body>

	<form name="formularioLogin" id="formularioLogin" enctype="multipart/form-data" method="post"
		action="javascript:registrarUsuario();" onsubmit="comprobarLogin();">

		<div class="div_Input">
			<p>DNI:</p>
			<input type="text" name="dni_persona" id="dni_persona" onblur=""> <br>
		</div>

		<div class="div_Input">
			<p>Nombre:</p>
			<input type="text" name="nombre_persona" id="nombre_persona" onblur=""> <br>
		</div>

		<div class="div_Input">
			<p>Apellido:</p>
			<input type="text" name="apellidos_persona" id="apellidos_persona" onblur=""> <br>
		</div>

		<div class="div_Input">
			<p>Fecha de Nacimiento:</p>
			<input type="text" name="date" id="fechaNacimiento_persona" class="tcal" readonly onblur=""> <br>
		</div>

		<div class="div_Input">
			<p>Dirección:</p>
			<input type="text" name="direccion_persona" id="direccion_persona" onblur=""> <br>
		</div>

		<div class="div_Input">
			<p>Teléfono:</p>
			<input type="text" name="telefono_persona" id="telefono_persona" onblur=""> <br>
		</div>

		<div class="div_Input">
			<p>Mail:</p>
			<input type="text" name="email_persona" id="email_persona" onblur=""> <br>
		</div>

		<div class="div_Input">
			<p>Foto Persona:</p>
			<input type="file" accept=".jpg,.png,.gif" name="foto_persona" id="email_pfoto_personarsona" onblur=""> <br>
		</div>

		<div class="div_Input">
			<p>Usuario:</p>
			<input type="text" name="usuario" id="usuario" onblur=""> <br>
		</div>

		<div class="div_Input">
			<p>Contraseña:</p>
			<input type="text" name="contrasena" id="contrasena" onblur=""> <br>
		</div>

		<div class="div_Input">
			<p>Es celiaco:</p>
			<input type="checkbox" id="cbox1" value="first_checkbox"><br>
		</div>

		<input type="submit" value="Registrarse">
	</form>

	<div id="modal" style="display:none">
		<div id="contenido-interno">
			<div id="aviso"><img src="" name="aviso" id="imagenAviso" /></div>
			<div id="mensajeError"></div>
			<a id="cerrar" href="#" onclick="cerrar('modal', '', '');" class="tooltip">
				<img class="iconCerrar" alt="Cerrar" src="images/icons/close.png" />
				<span class="tooltiptext iconCerrar"></span>
			</a>
		</div>
	</div>
</body>

</html>
