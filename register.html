<html>

<head>

	<meta http-equiv="Content-Type" content="application/xhtml+xml; charset=utf-8" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<script type="text/javascript" src="js/funcionesComunes.js"></script>
	<script type="text/javascript" src="js/funcionesFormularios.js"></script>
	<script type="text/javascript" src="js/login.js"></script>
	<script type="text/javascript" src="js/md5.js"></script>
	<script type="text/javascript" src="js/register.js"></script>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

	<script type="text/javascript" src="js/md5.js"></script>
	<script type="text/javascript" src="js/register.js"></script>

	<script type="text/javascript" src="Locale/idioma.js"></script>
	<script type="text/javascript" src="Locale/Lang_EN.js"></script>
	<script type="text/javascript" src="Locale/Lang_ES.js"></script>
	<script type="text/javascript" src="Locale/Lang_GA.js"></script>



	<!--Recursos del calendario-->
	<link rel="stylesheet" type="text/css" href="css/tcal.css" />
	<script type="text/javascript" src="js/tcal.js"></script>
	<!--Recursos del calendario fin-->
</head>

<title>Registro</title>

<body onload="includeMenuIdioma();setLang('');">

	<div id="menuIdioma"></div>

	<form name="formularioRegistro" id="formularioRegistro" enctype="multipart/form-data" method="post"
		action="javascript:registrarUsuario();" onsubmit="">

		<div class="div_Input">
			<label class='dni_usuario'></label>
			<input type="text" name="dni_persona" id="txtdniusuario"
				onblur="return comprobarDNI('txtdniusuario', 'errorFormatoDNI')"> <br>
		</div>
		<div style="display:none" id="errorFormatoDNI"></div>

		<div class="div_Input">
			<label class='nombre_persona'></label>
			<input type="text" name="nombre_persona" id="nombre_persona" onblur="return comprobarNombrePersona()"> <br>
		</div>
		<div style="display:none" id="errorFormatoNombrePersona"></div>

		<div class="div_Input">
			<label class='apellidos_persona'></label>
			<input type="text" name="apellidos_persona" id="apellidos_persona" onblur="return comprobarApellido()"> <br>
		</div>
		<div style="display:none" id="errorFormatoApellidosPersona"></div>

		<div class="div_Input">
			<label class='fechaNacimiento_persona'></label>
			<input type="text" name="date" id="fechaNacimiento_persona" class="tcal" readonly
				onblur="return comprobarFechaDeNacimiento()" onchange="return comprobarFechaDeNacimiento()"
				onclick="return comprobarFechaDeNacimiento()"> <br>
		</div>
		<div style="display:none" id="errorFormatoFechaNacimiento"></div>

		<div class="div_Input">
			<label class='direccion_persona'></label>
			<input type="text" name="direccion_persona" id="direccion_persona" onblur="return comprobarDireccion()">
			<br>
		</div>
		<div style="display:none" id="errorFormatoDireccion"></div>

		<div class="div_Input">
			<label class='telefono_persona'></label>
			<input type="text" name="telefono_persona" id="telefono_persona" onblur="return comprobarTelefono()"> <br>
		</div>
		<div style="display:none" id="errorFormatoTelefono"></div>

		<div class="div_Input">
			<label class='email_persona'></label>
			<input type="text" name="email_persona" id="email_persona" onblur="return comprobarEmail()"> <br>
		</div>
		<div style="display:none" id="errorFormatoEmail"></div>

		<div class="div_Input">
			<label class='foto_persona'></label>
			<input type="file" accept=".png" name="foto_persona" id="foto_persona" onblur=""> <br>
		</div>
		<div style="display:none" id=""></div>

		<div class="div_Input">
			<label class='esCeliaco_persona'></label>
			<select name="esCeliaco_persona" id="esCeliaco_persona" onchange="">
				<option id="seleccionNula" value="" class="seleccionNula"></option>
				<option id="SI" value="1" class="SI">1</option>
				<option id="NO" value="0" class="NO">0</option>
			</select>
			<br>
		</div>
		<div style="display:none" id=""></div>

		<div class="div_Input">
			<label class='usuario'></label>
			<input type="text" name="usuario" id="txtUsuario" onblur="return comprobarUser()"> <br>
		</div>
		<div style="display:none" id="errorFormatoUser"></div>

		<div class="div_Input">
			<label class='contrasena'></label>
			<input type="password" id="txtPassword" onblur="return comprobarPasswordModificacion()"> <br>
			<label class='repetir_contrasena'></label>
			<input type="password" id="txtPasswordRepetida" onblur="return comprobarPasswordModificacion()"> <br>
		</div>
		<div style="display:none" id="errorFormatoPassword"></div>

		<input type="submit" value="Registrarse">
	</form>

	<div id="modal" style="display:none">
		<div id="contenido-interno">
			<div id="aviso"><img src="" name="aviso" id="imagenAviso" /></div>
			<div id="mensajeError"></div>
			<a id="cerrar" href="#" onclick="cerrar('modal', '', '');" class="tooltip">
				<img class="iconCerrar" alt="Cerrar" src="images/icons/close.png" />
				<span class="tooltiptext iconCerrar"></span>
			</a>
		</div>
	</div>
</body>

</html>
