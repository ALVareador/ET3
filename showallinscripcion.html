<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script type="text/javascript" src="js/showallinscripcion.js"></script>
    <script type="text/javascript" src="js/editinscripcion.js"></script>
    <script type="text/javascript" src="js/funcionesComunes.js"></script>
    <script type="text/javascript" src="js/funcionesFormularios.js"></script>
    <script type="text/javascript" src="js/config.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script type="text/javascript" src="Locale/idioma.js"></script>
    <script type="text/javascript" src="Locale/Lang_EN.js"></script>
    <script type="text/javascript" src="Locale/Lang_ES.js"></script>
    <script type="text/javascript" src="Locale/Lang_GA.js"></script>
</head>

<body
    onload="includeCabecera();validaAutenticado();rellenaId_actividad();;GetArrayActividades();GetArrayDNI();getLisInscripcion();setLang('');">
    <div id="menuIdioma"></div>
    <div id="UserDesconectar"></div>
    <div id="Funciones">
        <button onclick="showAddInscripcion()" alt="Insertar inscripcion"><img src="./images/icons/add.png"
                width="50px" /></button>
        <button onclick="showBuscarInscripcion()" alt="Buscar Inscripcion">Buscar Inscripcion</button>
    </div>
    <div id="divtablaInscripciones">
        <table id="tablaInscripciones" border='1'>
            <thead>
                <th class="id_inscripcion"></th>
                <th class="nombre_actividad">
                    <div class="actividad"></div>
                </th>
                <th class="dni_usuario">
                    <div class="usuario"></div>
                </th>
                <th class="fecha_solicitud_inscripcion"></th>
                <th class="documento_pago">
                    <div class="documento_pago"></div>
                </th>
                <th class="fecha_pago_inscripcion"></th>
                <th class="fecha_aceptacion_inscripcion"></th>
                <th class="ACCIONES"></th>
            </thead>
            <tbody id="datosInscripciones">

            </tbody>
            </tbody>
        </table>
    </div>

    <div id="modal" style="display:none">
        <div id="contenido-interno">
            <div id="aviso"><img src="" name="aviso" id="imagenAviso" /></div>
            <div id="mensajeError"></div>
            <a id="cerrar" href="#" onclick="cerrar('modal', '', '');" class="tooltip">
                <img class="iconCerrar" alt="Cerrar" src="images/icons/close.png" />
                <span class="tooltiptext iconCerrar"></span>
            </a>
        </div>
    </div>

    <a href="menu.html"><img src="./images/icons/volver.png" width="50px" /></a>

    <div id="divdetalleinscripcion">
    </div>

    <div id='divformgenericoinscripcion' style="display:none">
        <div id="tituloForms"></div>
        <a onclick="cerrar('divformgenericoinscripcion','','');"><img src='./images/icons/close.png' width="50px"></a>
        <form name='formgenericoinscripcion' id='formgenericoinscripcion' method="post" action="" onsubmit="">
            <fieldset>
                <legend class="datosInscripcion">Datos de la inscripcion:</legend>
                <!-- Id Inscripcion-->
                <label class='id_inscripcion'></label>
                <input type='text' name='id' id='txtidInscripcion' onblur=''><br>
                <!--Nombre de la Actividad a la que se va a inscribir-->
                <label class='nombre_actividad'></label>
                <select name="id_actividad" id="id_actividad"></select><br>
                <!--Usuario que se inscribe-->
                <label class='dni_usuario'></label>
                <input type='text' name='dni_usuario' id='dni_usuario' onblur=''><br>
                <!--Fecha de la inscripcion-->
                <label class='fecha_solicitud_inscripcion'></label>
                <input type='date' name='fecha_solicitud_inscripcion' id='txtfechasolicitudinscripcion' onblur=''><br>
            </fieldset>

            <fieldset>
                <legend class="datosPago">Datos del pago:</legend>
                <!--Documento que acredita el Pago-->
                <label class='documento_pago' id='labeltxtdocumentopago'></label>
                <input type='text' name='documento_pago' id='txtdocumentopago' onblur=''>
                <a href='' name='enlace_documento_pago' id="enlacetxtdocumentopago"></a><br>
                <label class='sube_documento_pago' id='labelsubetxtdocumentopago'></label>
                <input type='file' name='documento_pago' id='subetxtdocumentopago'><br>
                <!--Fecha de realizacion del Pago-->
                <label class='fecha_pago_inscripcion'></label>
                <input type='date' name='fecha_pago_inscripcion' id='txtfechapagoinscripcion' onblur=''><br>
                <!--Fecha aceptacion del Pago-->
                <label class='fecha_aceptacion_inscripcion'></label>
                <input type='date' name='fecha_aceptacion_inscripcion' id='txtfechaaceptacioninscripcion' onblur=''><br>
            </fieldset>

            <button id='submitbuttom' type='submit'><img id='iconoAcciones' src="./images/icons/editUser.png"
                    width="50px" /></button><br>
        </form>
    </div>

</body>

</html>
