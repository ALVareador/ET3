<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script type="text/javascript" src="js/showallinscripcion.js"></script>
    <script type="text/javascript" src="js/editinscripcion.js"></script>
    <script type="text/javascript" src="js/funcionesComunes.js"></script>
    <script type="text/javascript" src="js/funcionesFormularios.js"></script>
    <script type="text/javascript" src="js/config.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script type="text/javascript" src="Locale/idioma.js"></script>
    <script type="text/javascript" src="Locale/Lang_EN.js"></script>
    <script type="text/javascript" src="Locale/Lang_ES.js"></script>
    <script type="text/javascript" src="Locale/Lang_GA.js"></script>

    <link rel="stylesheet" href="css/CssComun.css">
    <link rel="stylesheet" href="css/showallinscripcion.css">

    <link rel="stylesheet" type="text/css" href="css/tcal.css" />
    <script type="text/javascript" src="js/tcal.js"></script>
</head>

<body
    onload="includeCabecera();validaAutenticado();rellenaId_actividad();GetArrayActividades();GetArrayDNI();getLisInscripcion();setLang('');">
    <div id="navBar">
        <div class="itemNavBar" id="linkUsuarios">
            <a class="USUARIOTOP navBarLink" class="navBarLink " href="showallusuario.html"></a>
        </div>
        <div class="itemNavBar" id="linkGrupos">
            <a class="GRUPOTOP navBarLink" class="navBarLink" href="showallgrupo.html"></a>
        </div>
        <div class="itemNavBar" id="linkResponsables">
            <a class="RESPONSABLETOP navBarLink" class="navBarLink " href="showallresponsable.html"></a>
        </div>
        <div class="itemNavBar" id="linkPersonas">
            <a class="PERSONATOP navBarLink" class="navBarLink " href="showallpersona.html"></a>
        </div>
        <div class="itemNavBar" id="linkEspacios">
            <a class="ESPACIOTOP navBarLink" class="navBarLink " href="showallespacio.html"></a>
        </div>
        <div class="itemNavBar" id="linkCategorias">
            <a class="CATEGORIATOP navBarLink" class="navBarLink" href="showallcategoria.html"></a>
        </div>
        <div class="itemNavBar" id="linkActividades">
            <a class="ACTIVIDADTOP navBarLink" class="navBarLink" href="showallActividad.html"></a>
        </div>
        <div class="itemNavBar" id="linkInscripciones">
            <a class="INSCRIPCIONTOP navBarLink" href="showallinscripcion.html">
                <h1></h1>
            </a>
        </div>
        <div class="itemNavBar" id="linkCambiarContraseña">
            <a class="navBarLink" href="cambiarcontrasena.html">
                <img class="iconNavBar" alt="" src="images/iconos_oscar/cerrados/cambiarContrasenha.svg" />
            </a>
        </div>

        <div class="itemNavBar" id="UserDesconectar"></div>
    </div>

    <div id='divformgenericoinscripcion' style="display:none" class='fondoFormulario'>
        <div id="contenidoForm" class='formulario'>
            <form name='formgenericoinscripcion' id='formgenericoinscripcion' method="post" action="" onsubmit="">
                <h1 id="tituloAccion"></h1>
                <fieldset>
                    <legend class="datosInscripcion">Datos de la inscripcion:</legend>
                    <!-- Id Inscripcion-->
                    <label class='id_inscripcion'></label>
                    <input type='text' name='id_inscripcion' id='id_inscripcion' onblur=''><br>
                    <div style="display:none" id="errorFormatoId" class="ErrorFormato"></div>
                    <!--Nombre de la Actividad a la que se va a inscribir-->
                    <label class='nombre_actividad'></label>
                    <select name="id_actividad" id="id_actividad"></select><br>
                    <div style="display:none" id="errorFormatoActividad" class="ErrorFormato"></div>
                    <!--Usuario que se inscribe-->
                    <label class='dni_usuario'></label>
                    <input type='text' name='id_usuario' id='id_usuario' style='display: none;' onblur=''>
                    <input type='text' name='dni_usuario' id='dni_usuario' onblur=''><br>
                    <div style="display:none" id="errorFormatoDni" class="ErrorFormato"></div>
                    <!--Fecha de la inscripcion-->
                    <label class='fecha_solicitud_inscripcion'></label>
                    <input type='text' name='fecha_solicitud_inscripcion' id='fecha_solicitud_inscripcion' class="tcal"
                        onblur=''><br>
                    <div style="display:none" id="errorFormatoFechaInscripcion" class="ErrorFormato"></div>
                </fieldset>

                <fieldset>
                    <legend class="datosPago">Datos del pago:</legend>
                    <!--Documento que acredita el Pago-->
                    <label class='documento_pago' id='label_documento_pago'></label>
                    <input type='text' name='documento_pago' id='documento_pago' onblur=''>
                    <a href='' name='enlace_documento_pago' id="enlace_documento_pago"></a><br>
                    <label class='sube_documento_pago' id='label_sube_documento_pago'></label>
                    <input type='file' name='documento_pago' id='sube_documento_pago'><br>
                    <div style="display:none" id="errorFormatoDocumentoPago" class="ErrorFormato"></div>
                    <!--Fecha de realizacion del Pago-->
                    <label class='fecha_pago_inscripcion'></label>
                    <input type='text' name='fecha_pago_inscripcion' id='fecha_pago_inscripcion' class="tcal"
                        onblur=''><br>
                    <div style="display:none" id="errorFormatoFechaPago" class="ErrorFormato"></div>
                    <!--Fecha aceptacion del Pago-->
                    <label class='fecha_aceptacion_inscripcion'></label>
                    <input type='text' name='fecha_aceptacion_inscripcion' id='fecha_aceptacion_inscripcion'
                        class="tcal" onblur=''><br>
                    <div style="display:none" id="errorFormatoFechaAceptacion" class="ErrorFormato"></div>
                </fieldset>

                <div id="botones">
                    <button id='submitbuttom' type='submit'><img src="./images/iconos_oscar/cerrados/tick.svg"
                            width="50px" /></button>

                    <a onclick="cerrar('divformgenericoinscripcion','','')" id='cancelbutton'><img src='images/iconos_oscar/cerrados/cross.svg'
                            width="50px"></a>
                </div>
            </form>
        </div>
    </div>

    <div id="divtablaInscripciones">

        <div id="Funciones">
            <button id='addButtom' class="itemFunciones" onclick="showAddInscripcion()" alt="Insertar Inscripcion">
                <img id='addButtomIcon' src="images/iconos_oscar/cerrados/Add.svg" alt="">
                <p id="addButtomText" class="addButtomText"></p>
            </button>

            <button id='searchButtom' class="itemFunciones" onclick="showBuscarInscripcion()" alt="Buscar Inscripcion">
                <img id='searchButtomIcon' src="images/iconos_oscar/cerrados/search.svg" alt="">
                <p id="searchButtomText" class="searchButtomText"></p>
            </button>

        </div>

        <div id="divtabla">
            <table id="tablaInscripciones" border='1'>
                <thead>
                    <th class="id_inscripcion"></th>
                    <th class="nombre_actividad"></th>
                    <th class="dni_usuario"></th>
                    <th class="fecha_solicitud_inscripcion"></th>
                    <th class="documento_pago"></th>
                    <th class="fecha_pago_inscripcion"></th>
                    <th class="fecha_aceptacion_inscripcion"></th>
                    <th class="ACCIONES"></th>
                </thead>
                <tbody id="datosInscripciones"></tbody>
            </table>
        </div>
    </div>

    <div id="modal" style="display:none">
        <div id="contenido-interno">
            <div id="aviso"><img src="" name="aviso" id="imagenAviso" /></div>
            <div id="mensajeError"></div>
            <a id="cerrar" href="#" onclick="cerrar('modal','','')" class="tooltip">
                <img class="iconCerrar" alt="Cerrar" src="images/icons/close.png" />
                <span class="tooltiptext iconCerrar"></span>
            </a>
        </div>
    </div>

    <footer id="footerNombres">
        <p class="itemfooterNombres">Andrés García Figueroa</p>
        <p class="itemfooterNombres">Álvaro Nóvoa Fernández</p>
        <p class="itemfooterNombres">Óscar Lestón Casais</p>
        <p class="itemfooterNombres">Rubén Gómez Martínez</p>
    </footer>

</body>

</html>
