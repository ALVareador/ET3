<html>

<head lang='es'>

	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<script type="text/javascript" src="js/cambiarcontrasena.js"></script>
    <script type="text/javascript" src="js/funcionesComunes.js"></script>
    <script type="text/javascript" src="js/funcionesFormularios.js"></script>
    <script type="text/javascript" src="js/config.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script type="text/javascript" src="Locale/idioma.js"></script>
    <script type="text/javascript" src="Locale/Lang_EN.js"></script>
    <script type="text/javascript" src="Locale/Lang_ES.js"></script>
    <script type="text/javascript" src="Locale/Lang_GA.js"></script>

	<link rel="stylesheet" href="css/CssComun.css">
</head>

<body onload="includeMenuIdioma();setLang('');rellenaid_grupo();">

	<div id="navBar"></div>
	
	<div id="divcambiarcontrasena">
		<form name="formulariocambiar" id="formulariocambiar" method="post" action="javascript:cambiarcontrasena();"
			onsubmit="">
			
			<h1 class="tituloCambiar"></h1>

			<label class='dni_usuario'></label>
			<input type='text' name='dni_usuario' id='dni_usuario' onblur='return comprobarDNI("dni_usuario","errorFormatoDni")'><br>
			<div style="display:none" id="errorFormatoDni" class="ErrorFormato"></div>
			
			<label class='labelusuario'></label>
			<input type='text' name='usuario' id='labelusuario' onblur='return comprobarNombreParam("labelusuario");'><br>
			<div style="display:none" id="errorFormatoNombre" class="ErrorFormato"></div>

			<label class='contrasena'></label>
			<input type='password' name='contrasena' id='contrasena' onblur='return comprobarContraseña()'><br>
			<div style="display:none" id="errorFormatoPassword" class="ErrorFormato"></div>

			<label class='contrasenanueva'></label>
			<input type='password' name='contrasenanueva' id='contrasenanueva' onblur='return comprobarContraseñaNueva()'>
			<div style="display:none" id="errorFormatoPasswordNueva" class="ErrorFormato"></div>
			<br>

			<label class='id_grupo'></label>
			<select name='id_grupo' id='id_grupo'><br>
			</select>

			<label class='borrado_usuario'></label>
			<select name='borrado_usuario' id='borrado_usuario'>
				<option value="0">No</option>
				<option value="1">Si</option>
			</select><br>
			<input type="submit">
		</form>
	</div>

	<div id="modal" style="display:none">
		<div id="contenido-interno">
			<div id="aviso"><img src="" name="aviso" id="imagenAviso" /></div>
			<div id="mensajeError"></div>
			<a id="cerrar" href="#" onclick="cerrar('modal', '', '');" class="tooltip">
				<img class="iconCerrar" alt="Cerrar" src="images/iconos_nuestros/cerrados/cross.svg" />
			</a>
		</div>
	</div>
</body>

</html>
