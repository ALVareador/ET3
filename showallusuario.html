        <div id='divformgenericoUsuario' style="display:none" class='fondoFormulario'>
                <div id="contenidoForm" class='formulario'>
                        <div class="formularioComun">
                                <form name='formgenericoUsuario' id='formgenericoUsuario' method="post" action=""
                                        onsubmit="">

                                        <h1 id="tituloAccion"></h1>

                                        <label class='dni_usuario'></label>
                                        <input type='text' name='dni_usuario' id='dni_usuario' onblur=''><br>

                                        <label class='labelusuario'></label>
                                        <input type='text' name='usuario' id='labelusuario' onblur=''><br>

                                        <label class='contrasena'></label>
                                        <input type='text' name='contrasena' id='contrasena' onblur=''><br>
                                        <div style="display:none" id=""></div>

                                        <label class='id_grupo'></label>
                                        <select name='id_grupo' id='id_grupo'><br>
                                        </select>

                                        <label class='borrado_usuario'></label>
                                        <select name='borrado_usuario' id='borrado_usuario'>
                                                <option value="0">Si</option>
                                                <option value="1">No</option>
                                        </select>

                                        <br>
                                        <button id='submitbuttom' type='submit'><img
                                                        src="images/iconos_oscar/cerrados/tick.svg"
                                                        width="50px" /></button><br>
                                </form>
                                <a id="cerrarForm" href="#" onclick="cerrar('divformgenericoUsuario','','')"
                                        class="tooltip">
                                        <img class="iconCerrar" alt="Cerrar"
                                                src="images/iconos_oscar/cerrados/cross.svg" />

                                <p id="addButtomText" class="addButtomText"></p>
                        </button>


                        <button id='searchButtom' class="itemFunciones" onclick="showBuscarUsuario()"
                                alt="Buscar Actividad">

                        </button>

                </div>

                                        <th class="id_grupo"></th>

                                </tbody>
                                </tbody>
