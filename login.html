<html>

<head lang='es'>

	<meta http-equiv="Content-Type" content="application/xhtml+xml; charset=utf-8" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<script type="text/javascript" src="js/traducctorMasivo.js"></script>
	<script type="text/javascript" src="js/config.js"></script>
	<script type="text/javascript" src="js/funcionesComunes.js"></script>
	<script type="text/javascript" src="js/showallusuario.js"></script>
	<script type="text/javascript" src="js/funcionesFormularios.js"></script>
	<script type="text/javascript" src="js/login.js"></script>
	<script type="text/javascript" src="js/md5.js"></script>

	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

	<script type="text/javascript" src="js/md5.js"></script>

	<script type="text/javascript" src="Locale/idioma.js"></script>
	<script type="text/javascript" src="Locale/Lang_EN.js"></script>
	<script type="text/javascript" src="Locale/Lang_ES.js"></script>
	<script type="text/javascript" src="Locale/Lang_GA.js"></script>


	<link rel="stylesheet" href="css/iconos.css">
	<link rel="stylesheet" href="css/divs.css">
	<link rel="stylesheet" href="css/showallActividad.css">

</head>

<title class="saludoLOGIN"></title>

<body onload="includeMenuIdioma();setLang('');">

	<div id="navBar"></div>

	<h1 class="saludoLOGIN"></h1>

	<form name="formularioLogin" id="formularioLogin" method="post" action="javascript:login();"
		onsubmit="return comprobarLogin();">

		<label class="labelusuario"></label>
		<input type="text" name="usuario" id="labelusuario" onblur="return comprobarUser();"> <br>
		<div style="display:none" id="errorFormatoUser"></div>

		<label class="contrasena"></label>
		<input type="password" name="contrasena" id="contrasena" onblur="return comprobarPassword();">
		<div style="display:none" id="errorFormatoPassword"></div>

		<button class='icon' type="button" onclick="location.href='index.html'">
			<img src="images/iconos_oscar/cerrados/back.svg" style="object-fit:fill; width:80%; margin:0px"
				alt="back" />
			<span class="iconText iconVolver"></span>
		</button>

		<button class='icon' type="submit">
			<img src="images/iconos_oscar/cerrados/login.svg" style="object-fit:fill; width:80%; margin:0px"
				alt="back" />
			<span class="iconText iconEntrar"></span>
		</button>

	</form>
	<!-- falta icono recuperar contraseÃ±a-->
	<div id="quieresrecuperar">
		<button class='icon' type="button" onclick="location.href='recuperarContrasena.html'">
			<img src="images/iconos_oscar/cerrados/recuperarPassword.svg" style="object-fit:fill; width:80%; margin:0px" alt="recuperar contrasena" />
			<span class="iconText recuperar_contrasena"></span>
		</button>
	</div>
	<div id="modal" style="display:none">
		<div id="contenido-interno">
			<div id="aviso"><img src="" name="aviso" id="imagenAviso" /></div>
			<div id="mensajeError"></div>
			<button id="cerrar" href="#" onclick="cerrar('modal', '', '');" class="icon">
				<img alt="Cerrar" src="images/iconos_oscar/cerrados/cross.svg" />
				<span class="iconText iconCerrar"></span>
			</button>
		</div>
	</div>
</body>

</html>
