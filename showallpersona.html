    <div id="divformgenericoPersona" style="display: none;" class='fondoFormulario'>
        <div id="contenidoForm" class='formulario'>
            <div class="formularioComun">
                <form name='formgenericoPersona' id='formgenericoPersona' method="post" action="" onsubmit="">

                    <h1 id="tituloAccion"></h1>

                    <label class='dni_persona'></label>
                    <input type='text' name='dni_persona' id='dni_persona'
                        onblur='return comprobarDNI("dni_persona","errorFormatoDni")'><br>
                    <div style="display:none" id="errorFormatoDni" class="ErrorFormato"></div>

                    <label class='nombre_persona'></label>
                    <input type='text' name='nombre_persona' id='nombre_persona'
                        onblur='return comprobarNombreParam("nombre_persona")'><br>
                    <div style="display:none" id="errorFormatoNombre" class="ErrorFormato"></div>

                    <label class='apellidos_persona'></label>
                    <input type='text' name='apellidos_persona' id='apellidos_persona'
                        onblur='return comprobarApellidosParam("apellidos_persona")'><br>
                    <div style="display:none" id="errorFormatoApellidos" class="ErrorFormato"></div>

                    <label class='fechaNacimiento_persona'></label>
                    <input type="text" name="fechaNacimiento_persona" id="fechaNacimiento_persona" class="tcal"
                        onblur='return comprobarFechaDeNacimiento()'> <br>
                    <div style="display:none" id="errorFormatoFechaNacimiento" class="ErrorFormato"></div>

                    <label class='direccion_persona'></label>
                    <input type='text' name='direccion_persona' id='direccion_persona'
                        onblur='return comprobarDireccion()'><br>
                    <div style="display:none" id="errorFormatoDireccion" class="ErrorFormato"></div>

                    <label class='telefono_persona'></label>
                    <input type='text' name='telefono_persona' id='telefono_persona'
                        onblur='return comprobarTelefono()'><br>
                    <div style="display:none" id="errorFormatoTelefono" class="ErrorFormato"></div>

                    <label class='email_persona'></label>
                    <input type='text' name='email_persona' id='email_persona' onblur='return comprobarEmail()'><br>
                    <div style="display:none" id="errorFormatoEmail" class="ErrorFormato"></div>

                    <label class='foto_persona' id='labelfotopersona'></label>
                    <input type='text' name='foto_persona' id='foto_persona' onblur=''><br>
                    <label class='sube_persona' id='labelfotopersona'></label>
                    <input type='file' accept=".png, .jpg" name='subefotopersona' id='subefotopersona' onblur=""><br>
                    <div style="display:none" id="errorFormatoUpload" class="ErrorFormato"></div>

                    <label class='esCeliaco_persona'></label>
                    <select name='esCeliaco_persona' id='esCeliaco_persona'>
                        <option id="seleccionNula" value="" class="seleccionNula"></option>
                        <option value="1" class="SI"></option>
                        <option value="0" class="NO"></option>
                    </select><br>
                    <label class='borrado_persona'></label>
                    <select name='borrado_persona' id='borrado_persona'>
                        <option id="seleccionNula" value="" class="seleccionNula"></option>
                        <option value="1" class="SI"></option>
                        <option value="0" class="NO"></option>
                    </select>
                    <br>
                    <div id="botones">
                        <button id='submitbuttom' type='submit'><img src="./images/iconos_nuestros/cerrados/tick.svg"
                                width="50px" /></button>
                        <a id="cerrarForm" href="#" onclick="cerrar('divformgenericoPersona','','')" class="tooltip">
                            <img alt="Cerrar" width="50px" src="images/iconos_nuestros/cerrados/cross.svg" />
                        </a>
                    </div>
                </form>

            </div>


        </div>
    </div>

    <div id="divtablaPersonas">
        <div id="Funciones">

            <button id='addButtom' class="itemFunciones" onclick="showAddPersona()" alt="Insertar Actividad">
                <img id='addButtomIcon' src="images/iconos_nuestros/cerrados/Add.svg" alt="">
                <p id="addButtomText" class="addButtomText"></p>
            </button>


            <button id='searchButtom' class="itemFunciones" onclick="showBuscarPersona()" alt="Buscar Actividad">
                <img id='searchButtomIcon' src="images/iconos_nuestros/cerrados/search.svg" alt="">
                <p id="searchButtomText" class="searchButtomText"></p>
            </button>

        </div>

        <div id="divTabla">
            <table id="tablaPersonas" border='1'>
                <thead>
                    <th class="dni_persona">
                    </th>
                    <th class="nombre_persona">
                    </th>
                    <th class="apellidos_persona">
                    </th>
                    <th class="email_persona">
                    </th>
                    <th class="foto_persona">
                    </th>
                    <th class="ACCIONES"></th>
                </thead>
                <tbody id="datosPersonas">

                </tbody>
                </tbody>
            </table>
        </div>
    </div>

    <div id="modal" style="display:none">
        <div id="contenido-interno">
            <div id="aviso"><img src="" name="aviso" id="imagenAviso" /></div>

                <img class="iconCerrar" alt="Cerrar" src="images/iconos_nuestros/cerrados/cross.svg" />
            </a>
        </div>
    </div>
