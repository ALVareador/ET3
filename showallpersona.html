<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script type="text/javascript" src="js/showallpersona.js"></script>
    <script type="text/javascript" src="js/editpersona.js"></script>
    <script type="text/javascript" src="js/funcionesComunes.js"></script>
    <script type="text/javascript" src="js/funcionesFormularios.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script type="text/javascript" src="Locale/idioma.js"></script>
    <script type="text/javascript" src="Locale/Lang_EN.js"></script>
    <script type="text/javascript" src="Locale/Lang_ES.js"></script>
    <script type="text/javascript" src="Locale/Lang_GA.js"></script>

    <link rel="stylesheet" href="css/CssComun.css">
    <link rel="stylesheet" href="css/showallPersona.css">

    <link rel="stylesheet" type="text/css" href="css/tcal.css" />
    <script type="text/javascript" src="js/tcal.js"></script>
</head>

<body onload="includeCabecera();validaAutenticado();getLisPersonas();setLang('')">
    <div id="navBar">
        <div class="itemNavBar" id="linkUsuarios">
            <a class="navBarLink " href="showallusuario.html">Usuarios</a>
        </div>
        <div class="itemNavBar" id="linkGrupos">
            <a class="navBarLink " href="showallgrupo.html">Grupos</a>
        </div>
        <div class="itemNavBar" id="linkResponsables">
            <a class="navBarLink " href="showallresponsable.html">Responsables</a>
        </div>

        <div class="itemNavBar" id="linkPersonas">
            <a class="navBarLink " href="showallpersona.html">Personas</a>
        </div>
        <div class="itemNavBar" id="linkEspacios">
            <a class="navBarLink " href="showallespacio.html">Espacios</a>
        </div>
        <div class="itemNavBar" id="linkCategorias">
            <a class="navBarLink" href="showallcategoria.html">Categorias</a>
        </div>
        <div class="itemNavBar" id="linkActividades">
            <a class="navBarLink" href="showallActividad.html">Actividades</a>
        </div>
        <div class="itemNavBar" id="linkInscripciones">
            <a class="navBarLink" href="showallinscripcion.html">Inscripciones</a>
        </div>
        <div class="itemNavBar" id="UserDesconectar"></div>
    </div>

    <div id="divformgenericoPersona" style="display: none;">
        <div id="contenidoForm">
            <div class="formularioComun">
                <form name='formgenericoPersona' id='formgenericoPersona' method="post" action="" onsubmit="">

                    <h1 id="tituloAccion"></h1>

                    <label class='dni_persona'></label>
                    <input type='text' name='dni_persona' id='dni_persona'
                        onblur='return comprobarDNI("dni_persona","errorFormatoDni")'><br>
                    <div style="display:none" id="errorFormatoDni"></div>

                    <label class='nombre_persona'></label>
                    <input type='text' name='nombre_persona' id='nombre_persona'
                        onblur='return comprobarNombreParam("nombre_persona")'><br>
                    <div style="display:none" id="errorFormatoNombre"></div>

                    <label class='apellidos_persona'></label>
                    <input type='text' name='apellidos_persona' id='apellidos_persona'
                        onblur='return comprobarApellidosParam("apellidos_persona")'><br>
                    <div style="display:none" id="errorFormatoApellidos"></div>

                    <label class='fechaNacimiento_persona'></label>
                    <input type="text" name="fechaNacimiento_persona" id="fechaNacimiento_persona" class="tcal"
                        onblur='return comprobarFechaDeNacimiento()'> <br>
                    <div style="display:none" id="errorFormatoFechaNacimiento"></div>

                    <label class='direccion_persona'></label>
                    <input type='text' name='direccion_persona' id='direccion_persona'
                        onblur='return comprobarDireccion()'><br>
                    <div style="display:none" id="errorFormatoDireccion"></div>

                    <label class='telefono_persona'></label>
                    <input type='text' name='telefono_persona' id='telefono_persona'
                        onblur='return comprobarTelefono()'><br>
                    <div style="display:none" id="errorFormatoTelefono"></div>

                    <label class='email_persona'></label>
                    <input type='text' name='email_persona' id='email_persona' onblur='return comprobarEmail()'><br>
                    <div style="display:none" id="errorFormatoEmail"></div>

                    <label class='foto_persona' id='labelfotopersona'></label>
                    <input type='text' name='foto_persona' id='foto_persona' onblur=''><br>
                    <label class='sube_persona' id='labelfotopersona'></label>
                    <input type='file' accept=".png, .jpg" name='subefotopersona' id='subefotopersona'><br>

                    <label class='esCeliaco_persona'></label>
                    <select name='esCeliaco_persona' id='esCeliaco_persona'>
                        <option id="seleccionNula" value="" class="seleccionNula"></option>
                        <option value="1" class="SI"></option>
                        <option value="0" class="NO"></option>
                    </select><br>
                    <label class='borrado_persona'></label>
                    <select name='borrado_persona' id='borrado_persona'>
                        <option id="seleccionNula" value="" class="seleccionNula"></option>
                        <option value="1" class="SI"></option>
                        <option value="0" class="NO"></option>
                    </select>

                    <br>
                    <button id='submitbuttom' type='submit'><img src="images/iconos_oscar/cerrados/tick.svg"
                            width="50px" /></button><br>
                </form>
                <a id="cerrarForm" href="#" onclick="cerrar('divformgenericoPersona','','')" class="tooltip">
                    <img class="iconCerrar" alt="Cerrar" src="images/iconos_oscar/cerrados/cross.svg" />
                </a>
            </div>
        
        
    </div>
    </div>

    <div id="divtablaPersonas">
        <div id="Funciones">

            <button id='addButtom' class="itemFunciones" onclick="showAddPersona()" alt="Insertar Actividad">
                <img id='addButtomIcon' src="/images/iconos_oscar/cerrados/Add.svg" alt="">
                <p id="addButtomText" class="addButtomText">Insertar Persona</p>
            </button>


            <button id='searchButtom' class="itemFunciones" onclick="showBuscarPersona()" alt="Buscar Actividad">
                <img id='searchButtomIcon' src="/images/iconos_oscar/cerrados/search.svg" alt="">
                <p id="searchButtomText" class="searchButtomText">Buscar Persona</p>
            </button>

        </div>
        <div id="divTabla">
            <table id="tablaPersonas" border='1'>
                <thead>
                    <th class="dni_persona">
                    </th>
                    <th class="nombre_persona">
                    </th>
                    <th class="apellidos_persona">
                    </th>
                    <th class="email_persona">
                    </th>
                    <th class="foto_persona">
                    </th>
                    <th class="borrado_persona">
                    </th>
                    <th class="ACCIONES"></th>
                </thead>
                <tbody id="datosPersonas">

                </tbody>
                </tbody>
            </table>
        </div>
    </div>
    <div id="modal" style="display:none">
        <div id="contenido-interno">
            <div id="aviso"><img src="" name="aviso" id="imagenAviso" /></div>
            <div id="mensajeError"></div>
            <a id="cerrar" href="#" onclick="cerrar('modal', '', '');" class="tooltip">
                <img class="iconCerrar" alt="Cerrar" src="images/icons/close.png" />
                <span class="tooltiptext iconCerrar"></span>
            </a>
        </div>
    </div>

</body>

</html>
