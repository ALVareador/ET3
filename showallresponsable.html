        <div id='divformgenericoresponsable' style="display:none" class='fondoFormulario'>
                <div id="contenidoForm" class='formulario'>
                        <form name='formgenericoresponsable' id='formgenericoresponsable'>

                                <h1 id="tituloAccion"></h1>

                                <label class='dni_responsable'></label>
                                <input type='text' name='dni_responsable' id='dni_responsable' onblur=''><br>
                                <div style="display:none" id="errorFormatoDni" class="ErrorFormato"></div>

                                <label class='numCuenta_responsable'></label>
                                <input type='text' name='numCuenta_responsable' id='numCuenta_responsable'
                                        onblur=''><br>
                                <div style="display:none" id="errorFormatoCuenta" class="ErrorFormato"></div>

                                <label class='curriculum_responsable' id='labeltxtcurriculumresponsable'></label>
                                <input type='text' name='curriculum_responsable' id='txtcurriculumresponsable'
                                        onblur=''>
                                <a href='' name='enlace_curriculum_responsable'
                                        id="enlacetxtcurriculumresponsable"></a><br>
                                <label class='sube_curriculum_responsable'
                                        id='labelsubetxtcurriculumresponsable'></label>
                                <input type='file' name='curriculum_responsable' id='subetxtcurriculumresponsable'><br>
                                <div style="display:none" id="errorFormatoPassword " class="ErrorFormato"></div>

                                <label class='borrado_responsable'></label>
                                <select name='borrado_responsable' id='txtborradoresponsable'>
                                        <option value="1" class="SI"></option>
                                        <option value="0" class="NO"></option>
                                </select><br>

                                <div id="botones">
                                        <button id='submitbuttom' type='submit'><img
                                                        src="./images/iconos_oscar/cerrados/tick.svg"
                                                        width="50px" /></button>

                                        <a onclick="cerrar('divformgenericoresponsable','','')"><img src='images/iconos_oscar/cerrados/cross.svg'
                                                        width="50px"></a>
                                </div>
                        </form>
                </div>
        </div>

        <div id="divtablaResponsables">

                <div id="Funciones">
                        <button id='addButtom' class="itemFunciones" onclick="showAddResponsable()"
                                alt="Insertar Responsable">
                                <img id='addButtomIcon' src="images/iconos_oscar/cerrados/Add.svg" alt="">
                                <p id="addButtomText" class="addButtomText"></p>
                        </button>


                        <button id='searchButtom' class="itemFunciones" onclick="showBuscarResponsable()"
                                alt="Buscar Responsable">
                                <img id='searchButtomIcon' src="images/iconos_oscar/cerrados/search.svg" alt="">
                                <p id="searchButtomText" class="searchButtomText"></p>
                        </button>

                </div>

                <div id="divtabla">
                        <table id="tablaResponsables" border='1'>
                                <thead>
                                        <th class="dni_responsable"></th>
                                        <th class="numCuenta_responsable"></th>
                                        <th class="curriculum_responsable"></th>
                                        <th class="ACCIONES"></th>
                                </thead>
                                <tbody id="datosResponsables">
                                </tbody>
                                </tbody>
                        </table>
                </div>
        </div>

        <div id="modal" style="display:none">
                <div id="contenido-interno">
                        <div id="aviso"><img src="" name="aviso" id="imagenAviso" /></div>
                        <div id="mensajeError"></div>
                        <a id="cerrar" href="#" onclick="reseteaPagina();" class="tooltip">
                                <img class="iconCerrar" alt="Cerrar" src="images/icons/close.png" />
                                <span class="tooltiptext iconCerrar"></span>
                        </a>
                </div>
        </div>

        <footer id="footerNombres">
