<html>

<head lang='es'>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        
        <script type="text/javascript" src="js/showallresponsable.js"></script>
        <script type="text/javascript" src="js/editresponsable.js"></script>
        <script type="text/javascript" src="js/funcionesComunes.js"></script>
        <script type="text/javascript" src="js/funcionesFormularios.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script type="text/javascript" src="js/config.js"></script>

        <script type="text/javascript" src="Locale/idioma.js"></script>
        <script type="text/javascript" src="Locale/Lang_EN.js"></script>
        <script type="text/javascript" src="Locale/Lang_ES.js"></script>
        <script type="text/javascript" src="Locale/Lang_GA.js"></script>

        <link rel="stylesheet" href="css/CssComun.css">
        <link rel="stylesheet" href="css/showallGrupo.css">


</head>

<body onload="includeCabecera();validaAutenticado();GetLisResponsables();setLang('');">
        <div id="navBar">
                <div class="itemNavBar" id="linkUsuarios">
                        <a class="navBarLink " href="showallusuario.html">Usuarios</a>
                </div>
                <div class="itemNavBar" id="linkGrupos">
                        <a class="navBarLink " href="showallgrupo.html">Grupos</a>
                </div>
                <div class="itemNavBar" id="linkResponsables">
                        <a class="navBarLink " href="showallresponsable.html">Responsables</a>
                </div>
                <div class="itemNavBar" id="linkPersonas">
                        <a class="navBarLink " href="showallpersona.html">Personas</a>
                </div>
                <div class="itemNavBar" id="linkGrupos">
                        <a class="navBarLink " href="showallespacio.html">Espacios</a>
                </div>
                <div class="itemNavBar" id="linkCategorias">
                        <a class="navBarLink" href="showallcategoria.html">Categorias</a>
                </div>
                <div class="itemNavBar" id="linkActividades">
                        <a class="navBarLink" href="showallActividad.html">Actividades</a>
                </div>
                <div class="itemNavBar" id="linkInscripciones">
                        <a class="navBarLink" href="showallinscripcion.html">Inscripciones</a>
                </div>
                <div class="itemNavBar" id="UserDesconectar"></div>
        </div>

        <div id='divformgenericoresponsable' style="display:none">
                <div id="tituloForms"></div>
                <form name='formgenericoresponsable' id='formgenericoresponsable'>

                        <h1 id="tituloAccion"></h1>
                        <p id="subTituloAccion"></p>
                        
                        <label class='dni_responsable'></label>
                        <input type='text' name='dni_responsable' id='dni_responsable' onblur=''><br>
                        <div style="display:none" id="errorFormatoDni"></div>

                        <label class='numCuenta_responsable'></label>
                        <input type='text' name='numCuenta_responsable' id='numCuenta_responsable' onblur=''><br>
                        <div style="display:none" id="errorFormatoCuenta"></div>

                        <label class='curriculum_responsable' id='labeltxtcurriculumresponsable'></label>
                        <input type='text' name='curriculum_responsable' id='txtcurriculumresponsable' onblur=''>
                        <a href='' name='enlace_curriculum_responsable' id="enlacetxtcurriculumresponsable"></a><br>
                        <label class='sube_curriculum_responsable' id='labelsubetxtcurriculumresponsable'></label>
                        <input type='file' name='curriculum_responsable' id='subetxtcurriculumresponsable'><br>
                        <div style="display:none" id="errorFormatoPassword"></div>

                        <label class='borrado_responsable'></label>
                        <select name='borrado_responsable' id='txtborradoresponsable'>
                                <option value="0">Si</option>
                                <option value="1">No</option>
                        </select><br>

                        <div id="botones">
                                <button id='submitbuttom' type='submit'><img
                                                src="./images/iconos_oscar/cerrados/tick.svg" width="50px" /></button>

                                <a onclick="reseteaPagina()"><img src='images/iconos_oscar/cerrados/cross.svg'
                                                width="50px"></a>
                        </div>
                </form>
        </div>

        <div id="divtablaResponsables">

                <div id="Funciones">
                        <button id='addButtom' class="itemFunciones" onclick="showAddResponsable()" alt="Insertar Responsable">
                                <img id='addButtomIcon' src="/images/iconos_oscar/cerrados/Add.svg" alt="">
                                <p id="addButtomText" class="addButtomText">Insertar Responsable</p>
                        </button>


                        <button id='searchButtom' class="itemFunciones" onclick="showBuscarResponsable()"
                                alt="Buscar Responsable">
                                <img id='searchButtomIcon' src="/images/iconos_oscar/cerrados/search.svg" alt="">
                                <p id="searchButtomText" class="searchButtomText">Buscar Responsable</p>
                        </button>

                </div>

                <div id="divtabla">
                        <table id="tablaResponsables" border='1'>
                                <thead>
                                        <th class="dni_responsable"></th>
                                        <th class="numCuenta_responsable"></th>
                                        <th class="curriculum_responsable"></th>
                                        <th class="borrado_responsable"></th>
                                        <th class="ACCIONES"></th>
                                </thead>
                                <tbody id="datosResponsables">
                                </tbody>
                                </tbody>
                        </table>
                </div>
        </div>

        <div id="modal" style="display:none">
                <div id="contenido-interno">
                        <div id="aviso"><img src="" name="aviso" id="imagenAviso" /></div>
                        <div id="mensajeError"></div>
                        <a id="cerrar" href="#" onclick="reseteaPagina();" class="tooltip">
                                <img class="iconCerrar" alt="Cerrar" src="images/icons/close.png" />
                                <span class="tooltiptext iconCerrar"></span>
                        </a>
                </div>
        </div>

        <div id="footerNombres">
                <p class="itemfooterNombres">Andrés García Figueroa</p>
                <p class="itemfooterNombres">Álvaro Nóvoa Fernández</p>
                <p class="itemfooterNombres">Óscar Lestón Casais</p>
                <p class="itemfooterNombres">Rubén Gómez Martínez</p>
        </div>

</body>

</html>
