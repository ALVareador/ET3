<html>

<head lang='es'>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

        <script type="text/javascript" src="js/funcionesComunes.js"></script>
        <script type="text/javascript" src="js/funcionesFormularios.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

        <script type="text/javascript" src="js/config.js"></script>
        <script type="text/javascript" src="Locale/idioma.js"></script>
        <script type="text/javascript" src="Locale/Lang_EN.js"></script>
        <script type="text/javascript" src="Locale/Lang_ES.js"></script>
        <script type="text/javascript" src="Locale/Lang_GA.js"></script>

        <link rel="stylesheet" href="css/CssComun.css">
        <link rel="stylesheet" href="css/showallGrupo.css">

</head>

<body onload="includeCabecera();validaAutenticado();getLisGrupos();setLang('');">
        <div id="navBar">
                <div class="itemNavBar" id="linkUsuarios">
                        <a class="navBarLink " href="showallusuario.html">Usuarios</a>
                </div>
                <div class="itemNavBar" id="linkGrupos">
                        <a class="navBarLink " href="showallgrupo.html">Grupos</a>
                </div>
                <div class="itemNavBar" id="linkResponsables">
                        <a class="navBarLink " href="showallresponsable.html">Responsables</a>
                </div>
                <div class="itemNavBar" id="linkPersonas">
                        <a class="navBarLink " href="showallpersona.html">Personas</a>
                </div>
                <div class="itemNavBar" id="linkGrupos">
                        <a class="navBarLink " href="showallespacio.html">Espacios</a>
                </div>
                <div class="itemNavBar" id="linkCategorias">
                        <a class="navBarLink" href="showallcategoria.html">Categorias</a>
                </div>
                <div class="itemNavBar" id="linkActividades">
                        <a class="navBarLink" href="showallActividad.html">Actividades</a>
                </div>
                <div class="itemNavBar" id="linkInscripciones">
                        <a class="navBarLink" href="showallinscripcion.html">Inscripciones</a>
                </div>
                <div class="itemNavBar" id="UserDesconectar"></div>
        </div>

        <div id='divformgenericoGrupo' style="display:none;">
                <div id="contenidoForm">
                        <div class="formularioComun">
                                <form name='formgenericoGrupo' id='formgenericoGrupo' method="post" action=""
                                        onsubmit="">

                                        <h1 id="tituloAccion"></h1>

                                        <label class='id_grupo'></label>
                                        <input type='text' name='id_grupo' id='id_grupo'
                                                onblur='return comprobarId("id_grupo","errorFormatoId")'><br>
                                        <div style="display:none" id="errorFormatoId"></div>
                                        <label class='nombre_grupo'></label>
                                        <input type='text' name='nombre_grupo' id='nombre_grupo'
                                                onblur='return comprobarNombreParam("nombre_grupo")'><br>
                                        <div style="display:none" id="errorFormatoNombre"></div>
                                        <label class='descripcion_grupo'></label>
                                        <input type='text' name='descripcion_grupo' id='descripcion_grupo'
                                                onblur='return comprobarDescripcionParam("descripcion_grupo")'><br>
                                        <div style="display:none" id="errorFormatoDescr"></div>
                                        <br>
                                        <div id="botones">
                                                <button id='submitbuttom' type='submit'><img
                                                                src="./images/iconos_oscar/cerrados/tick.svg"
                                                                width="50px" /></button>
                                        </div>
                                </form>
                                <a id="cerrarForm" href="#" onclick="cerrar('divformgenericoGrupo','','')"
                                        class="tooltip">
                                        <img class="iconCerrar" alt="Cerrar"
                                                src="./images/iconos_oscar/cerrados/cross.svg" />
                                </a>
                        </div>
                </div>
        </div>

        <div id="divtablaGrupos">
                <div id="Funciones">
                        <button id='addButtom' class="itemFunciones" onclick="showAddGrupo()" alt="Insertar Grupo">
                                <img id='addButtomIcon' src="/images/iconos_oscar/cerrados/Add.svg" alt="">
                                <p id="addButtomText" class="addButtomText">Insertar Grupo</p>
                        </button>


                        <button id='searchButtom' class="itemFunciones" onclick="showBuscarGrupo()"
                                alt="Buscar Actividad">
                                <img id='searchButtomIcon' src="/images/iconos_oscar/cerrados/search.svg" alt="">
                                <p id="searchButtomText" class="searchButtomText">Buscar Grupo</p>
                        </button>

                </div>

                <div id="divtabla">
                        <table id="tablaGrupos" border='1'>
                                <thead>
                                        <th class="id_grupo"></th>
                                        <th class="nombre_grupo"></th>
                                        <th class="descripcion_grupo"></th>
                                        <th class="ACCIONES"></th>
                                </thead>
                                <tbody id="datosGrupo">
                                </tbody>
                                </tbody>
                        </table>
                </div>
        </div>

        <div id="modal" style="display:none">
                <div id="contenido-interno">
                        <div id="aviso"><img src="" name="aviso" id="imagenAviso" /></div>
                        <div id="mensajeError"></div>
                        <a id="cerrar" href="showallgrupo.html" onclick="cerrar('modal', '', '');" onclick="cerrar('divformgenericoGrupo', '', '');" class="tooltip">
                                <img class="iconCerrar" src="images/iconos_oscar/cerrados/cross.svg" />
                        </a>
                </div>
        </div>

        <div id="footerNombres">
                <p class="itemfooterNombres">Andrés García Figueroa</p>
                <p class="itemfooterNombres">Álvaro Nóvoa Fernández</p>
                <p class="itemfooterNombres">Óscar Lestón Casais</p>
                <p class="itemfooterNombres">Rubén Gómez Martínez</p>
        </div>
</body>
<script type="text/javascript" src="js/editgrupo.js"></script>
<script type="text/javascript" src="js/showallgrupo.js"></script>

</html>
